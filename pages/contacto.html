    <main class="container_contacto">
        <!--Menu y header de la pagina-->
        <header class="header__general_contacto text-center">
            <img src="../img/logoTierraBuena.png" alt="Logo" class="index__img--logo_header d-block d-sm-block d-md-none d-lg-none d-xl-none">
                <div>

        <div class="menu__general_contacto text-center">

            <nav class="nav__general">

        <!--Contenido formulario de la pagina-->
        <section class="contacto__sections__content">
            <div class="contacto__sections__imag">
                <img src="../img/formulario.jpg" alt="escribiendo" width="350">
            </div>
            <div>
                <fieldset>
                    <legend>Escr√≠benos y en Breve los pondremos en contacto contigo</legend>
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" placeholder="Pon tu nombre">

                        <label for="phone">Telefono</label>
                        <input type="number" name="phone" placeholder="Pon tu telefono" required>
                    </div>
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" placeholder="Pon tu E-mail" required>
                    </div>
                    
                    <div>
                        <label for="comentarios">Escribe tus comentarios</label><br>

                    </div>
    
                    <div>
                        <label for="contacto">Deseas que te contestemos por</label><br>
                        <input type="radio" name="contacto" value="telefono">Telefono
                        <input type="radio" name="contacto" value="email">Email   
                    </div>
                    
                    <div class="contacto__btn_enviar">
                        <input type="submit" value="Enviar datos">            
                    </div>
                </fieldset> 
            </div>    
        </section>            
        <!--Footer de la pagina-->
        <footer class="footer_contacto">
